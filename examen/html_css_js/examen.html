<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>todos</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
	
	<div class="container">
		<div class= "row">
			<div class="col-md-offset-3 col-xs-12 col-sm-6 col-md-7 col-lg-6 container-my-sett" >				
				
					<div class="header"></div>
					<div class="grey"><div class="input"></div><input id="new-todo" class ="input-xlarge" name="description" placeholder="What needs to be done?" type="text"/></div>
					<ul id="todos"  class="list-group list-group-my-sett"></ul>
			</div>	
			<div id="footer" class="col-md-offset-3 col-xs-12 col-sm-6 col-md-7 col-lg-6" >
				
					<div class="footer2"></div>
					<div class="clearfix"></div>
					<div class="footer-button">
						<div id="left-button" class="col-md-3 pull-left">
							<a id="items-left" class="h7 text-muted"></a>
						</div>
						<div id="right-button" class="pull-right">
						<button id="delete-completed" type="button" class="btn btn-default" data-toggle="button"></button>
						</div>
						<div id ="center-button" class="center">
							<a id= "all" class="filter"><font color="#93756f">All</font></a>
							<a id="active" class="filter"><font color="#93756f">Active</font></a>
							<a id="completed" class="filter"><font color="#93756f">Completed</font></a>
						</div>
											
					</div>
				
			</div>
		</div>
	</div>	
	
	<div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Edit</h4>
            </div>
			 <div class="modal-body">
              <input type="text" class="form-control" id="edit-input">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save</button>
            </div>


          </div>
        </div>
      </div>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/examen.js"></script>
</body>
</html>
